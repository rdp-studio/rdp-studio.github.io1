<!DOCTYPE html>
<html><head>
	<title>checkn1x | RDPStudio</title>
	<link rel="icon" type="image/png" href="icon_dark.png">
	<style>
	.btn {
	   margin: 0px;
	   height: auto;
 	   width: auto;
 	   background-color: #1E9FFF;
 	   border-style: solid;
 	   border-width: 8px;
 	   border-radius: 28px;
 	   border-color: #1E9FFF;
 	   color: #FFFFFF;
 	   cursor: pointer;
}
	</style>
	<script>
	var xhr = new XMLHttpRequest();
	xhr.open('GET', "https://api.github.com/repos/rdp-studio/checkn1x/releases/latest", true);
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4 && xhr.status == 200) { 
			ver=document.getElementById('ver');
			ver.innerHTML=eval("("+xhr.responseText+")").name;
			download_count=document.getElementById('download_count');
			download_count.innerHTML=eval("("+xhr.responseText+")").assets[0].download_count;
			info=document.getElementById('info');
			info.innerHTML=eval("("+xhr.responseText+")").body;
		}
	}
		xhr.send();
	function download(){
		var xhr = new XMLHttpRequest();
		xhr.open('GET', "https://api.github.com/repos/rdp-studio/checkn1x/releases/latest", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) { 
				location.href=eval("("+xhr.responseText+")").assets[0].browser_download_url;
			}
		}
		xhr.send();
	}
	</script>
	</head>
	<body bgcolor="#1E1E1E">
        <div align="center">
            <br><img src="icon_dark.png" alt="logo" width="300" height="300"><br><font size="3" color="#00A99D">
                <h1>checkn1x</h1>
            </font>
            <font size="3" color="#FFFFFF">
                <br><h3>Linux-based distribution for jailbreaking iOS devices w/ checkra1n.</h3>
            </font>
            <font size="3" color="#9CDAF3">
                <br><h1><!-- <a href="https://github.com/rdpdoggle/doggle/releases/latest" target="_blank" style="color: #9CDAF3;">下载</a> --> <button class="btn" onclick="download();">立即下载</button></h1>
		<p style="font-size: 15px; font-weight: normal; margin: 15px 0 0 0;">
			最新版本：<span id="ver">Loading...</span><br/>下载量：<span id="download_count">Loading...</span><br/>更新信息：<span id="info">Loading...</span>
		</p>
				<h3>
					<a href="https://github.com/rdpdoggle/doggle" target="_blank" style="color: #9CDAF3;">此项目的GitHub页面</a><br></h3>
            </font>
            <font size="3" color="#FFFFFF">
                <br><p>Copyright 2019-2021 RDPStudio. All Rights Reserved.</p>
				<br></font>
       </div>
    </body></html>
